  zh: 打开或定位文件后关闭窗口 ⓘ
quick.close_everything.tooltip:
  en: |-
    This does not affect Everything's default hotkeys.
    If you want the default Enter key to close the window as well, you can bind
    “Open Selection and Close Everything” to Enter in the Keyboard page of Options.
  zh: |-
    不对 Everything 默认热键生效。
    如果想要默认 Enter 热键也关闭窗口，可在 Everything 快捷键选项中将
    “打开选中对象，并退出 Everything”设置为 Enter。
